<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../../lib/es5-shim/es5-shim.js"></script>
	<script type="text/javascript" src="../../lib/object-array-utils/src/array.js"></script>
	<script type="text/javascript" src="../../lib/object-array-utils/src/object.js"></script>
	<script type="text/javascript" src="../../lib/dxjs/src/dx.core.js"></script>
	<script type="text/javascript" src="../../lib/dxjs/src/dx.bem.js"></script>
	<script type="text/javascript" src="../../lib/dxjs/src/dx.date.js"></script>
	<script type="text/javascript" src="../../lib/dxjs/src/dx.dom.js"></script>
	<script type="text/javascript" src="../../lib/dxjs/src/dx.event.js"></script>
	<script type="text/javascript" src="../../lib/dxjs/src/dx.measure.js"></script>
	<script type="text/javascript" src="../../lib/dxjs/src/dx.string.js"></script>
	<script type="text/javascript" src="../../lib/dxjs/src/dx.tmpl.js"></script>
	<script type="text/javascript" src="../../src/js/dropdown.js"></script>
	<link rel="stylesheet" media="all" href="../css/dropDown.css">

</head>
<body>
	<div name="test" id="test"></div>

	<div name="test2" id="test2"></div>

	<div name="test3" id="test3"></div>

<script type="text/javascript">
	var dropdown = new DropDown(document.getElementById('test'));
	var data = [
		{
			title: 'dasd',
			options: [
				{value: 'superman', text: 'superman'},
				{value: 'batman',  text: 'batman'},
				{value: 'flash',  text: 'flash'}
			]
		}
	];
	dropdown.show();
	dropdown.setDataList(data);

	var dropdown2 = new DropDown(document.getElementById('test2'));
	var data2 = [
		{value: 'superman', text: 'superman'},
		{value: 'batman',  text: 'batman'},
		{value: 'flash',  text: 'flash'}
	];
	dropdown2.setDataList(data2);
	dropdown2.show();

	var customOptions = {
		optionInnerTmpl: '<span class="icon">{%= icon %}{%= iconNum %}</span> {%= text %}',
		currentMarkTmpl: ' <span class="current">current</span>'
	};
	var dropdown3 = new DropDown(document.getElementById('test3'), customOptions);
	var data3 = [
		{value: 'superman', text: 'superman', icon:'#', iconNum: '3'},
		{value: 'batman',  text: 'batman', icon: '$'},
		{value: 'flash',  text: 'flash', icon: '&'}
	];

	dropdown3.setDataList(data3);
	dropdown3.setSelectedIndex(1)
	dropdown3.show();


</script>
</body>
</html>
